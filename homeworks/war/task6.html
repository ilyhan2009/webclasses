<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
    
    <script src="/js/jquery-2.1.0.min.js"></script>
    <script>
    	$( function() {
    		$('#iscorrect').click( function() {
    	    	var email = $("#email").val();
    	    	var password = $("#password").val();
    	    	
    			$('#iscorrecttext').load("/task6servlet?email="+email+"&password="+password);
    		} );
    	    
    	  } );
    </script>
  </head>

  <body>
  
  <form>
		<p>Введите данные:</p>
		E-mail: <input id="email" type="text" /> <br>
		Пароль: <input id="password" type="text" /> <br>

	</form>
	<p>После нажатия на кнопку будет произведена проверка корректности e-mail'a и проверка надежности пароля</p>
	<button id="iscorrect">Проверить</button>
	<span style="color:red" id="iscorrecttext"></span><br><hr> 

  </body>
</html>
