<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Task3</title>
    <script src="/js/jquery-2.1.0.min.js"></script>
    <script>
    	$( function() {
    		$('#just_old_examples').load( "/task3servlet");
    		
    		$('#closetoten').click( function() {
    			var m = $('#m').val();
    	    	var n = $('#n').val();
    	    	
    			$('#closeto10text').load( "/task3servlet?m="+m+"&n="+n);
    		} );
    	    
    	  } );
    </script>
  </head>

  <body>
  
  <form>
		<b>Введите числа m и n:</b><br>
		<input id="m" type="text" />
		<input id="n" type="text" />

	</form>
	<button id="closetoten">Кто ближе к 10?</button>
	<span style="color:red" id="closeto10text"></span><br><hr> 
  
  <span style="color:red" id="just_old_examples"></span> 

  </body>
</html>
