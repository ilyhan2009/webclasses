<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Task2</title>
    
    
    <script src="/js/jquery-2.1.0.min.js"></script>
 
  <script>
 
  $( function() {
	  
	  $('#hello_text').click( function() {
	        $('#say_hello').load( "/task2servlet");
	  } );
	  
    $('#calc').click( function() {
    	var var1 = $('#var1').val();
    	var var2 = $('#var2').val();
    	var operation = $('#operation').val();
    	
      $('#result').load( "/task2servlet?var1="+var1+"&var2="+var2+"&operation="+operation);
    } ); 
    
  } );
 
  </script>  
    
  </head>
  
  

  

  <body>
	<form>
		<b>Введите числа и выберите операцию:</b><br>
		<input id="var1" type="text" /> <select id="operation">
			<option value="0">+</option>
			<option value="1">-</option>
			<option value="2">*</option>
			<option value="3">:</option>
		</select> <input id="var2" type="text" />

	</form>

	<button id="calc">Посчитать</button>

	<p>
		Результат операции: <b><span style="color: red" id="result"></span></b>
	</p>
	
	
	<hr>
	<button id="hello_text">Сказать привет</button>
	<p>
		Результат операции: <b><span id="say_hello"></span></b>
	</p>

  </body>
</html>
